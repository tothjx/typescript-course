<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Háttér -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- OOP gyökér -->
  <rect x="350" y="50" width="100" height="50" rx="10" ry="10" fill="#4a148c" stroke="#000000" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">OOP</text>
  
  <!-- Vonalak -->
  <line x1="400" y1="100" x2="400" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="150" x2="600" y2="150" stroke="#000000" stroke-width="2"/>
  
  <!-- Fő elvek -->
  <rect x="150" y="170" width="100" height="50" rx="10" ry="10" fill="#7b1fa2" stroke="#000000" stroke-width="2"/>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Absztrakció</text>
  
  <rect x="350" y="170" width="100" height="50" rx="10" ry="10" fill="#7b1fa2" stroke="#000000" stroke-width="2"/>
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Egységbezárás</text>
  
  <rect x="550" y="170" width="100" height="50" rx="10" ry="10" fill="#7b1fa2" stroke="#000000" stroke-width="2"/>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Öröklődés</text>
  
  <!-- Vonalak a fő elvekhez -->
  <line x1="200" y1="150" x2="200" y2="170" stroke="#000000" stroke-width="2"/>
  <line x1="400" y1="150" x2="400" y2="170" stroke="#000000" stroke-width="2"/>
  <line x1="600" y1="150" x2="600" y2="170" stroke="#000000" stroke-width="2"/>
  
  <!-- Alosztályok és kapcsolatok -->
  <rect x="100" y="270" width="100" height="40" rx="10" ry="10" fill="#9c27b0" stroke="#000000" stroke-width="2"/>
  <text x="150" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Osztályok</text>
  
  <rect x="250" y="270" width="100" height="40" rx="10" ry="10" fill="#9c27b0" stroke="#000000" stroke-width="2"/>
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Interfészek</text>
  
  <rect x="400" y="270" width="100" height="40" rx="10" ry="10" fill="#9c27b0" stroke="#000000" stroke-width="2"/>
  <text x="450" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Getter/Setter</text>
  
  <rect x="550" y="270" width="100" height="40" rx="10" ry="10" fill="#9c27b0" stroke="#000000" stroke-width="2"/>
  <text x="600" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Polimorfizmus</text>
  
  <!-- Vonalak az alosztályokhoz -->
  <line x1="200" y1="220" x2="150" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="220" x2="300" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="400" y1="220" x2="450" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="600" y1="220" x2="600" y2="270" stroke="#000000" stroke-width="2"/>
  
  <!-- Specifikus példák -->
  <rect x="75" y="360" width="150" height="30" rx="5" ry="5" fill="#ba68c8" stroke="#000000" stroke-width="1"/>
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Absztrakt osztályok</text>
  
  <rect x="325" y="360" width="150" height="30" rx="5" ry="5" fill="#ba68c8" stroke="#000000" stroke-width="1"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Privát/Publikus metódusok</text>
  
  <rect x="525" y="360" width="150" height="30" rx="5" ry="5" fill="#ba68c8" stroke="#000000" stroke-width="1"/>
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Metódus felülírás</text>
  
  <!-- Vonalak a specifikus példákhoz -->
  <line x1="150" y1="310" x2="150" y2="360" stroke="#000000" stroke-width="1"/>
  <line x1="450" y1="310" x2="400" y2="360" stroke="#000000" stroke-width="1"/>
  <line x1="600" y1="310" x2="600" y2="360" stroke="#000000" stroke-width="1"/>
  
  <!-- Magyarázó szöveg -->
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="14" fill="#4a148c">Általános koncepciók</text>
  <text x="650" y="550" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#4a148c">Specifikus implementációk</text>
  <line x1="50" y1="560" x2="750" y2="560" stroke="#4a148c" stroke-width="2"/>
  <polygon points="745,555 750,560 745,565" fill="#4a148c"/>
</svg>